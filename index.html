<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dragon Tour Leaderboard</title>

<style>
:root{
  --cream:#f3efe3;
  --line:rgba(255,255,255,.16);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.70);
  --gold:#d7c58a;
  --card:rgba(10,47,36,.82);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:var(--text);
  min-height:100vh;
  background:#000;
  overflow-x:hidden;
}

/* Background image */
.bg{
  position:fixed; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.78)),
    url("https://tpc.com/wp-content/uploads/2020/04/Sawgrass1_1920x1200.jpg");
  background-size:cover;
  background-position:center;
  filter:saturate(1.12) contrast(1.02);
  transform:scale(1.02);
  z-index:-2;
}
.bg::after{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(1200px 700px at 50% -10%, rgba(215,197,138,.26), transparent 60%),
    radial-gradient(900px 600px at 15% 110%, rgba(11,61,46,.35), transparent 60%);
  z-index:-1;
}

.wrap{max-width:920px;margin:0 auto;padding:28px 16px 50px;}

/* Header */
.header{
  display:flex;align-items:flex-end;justify-content:space-between;gap:16px;
  padding:18px 18px 14px;
  background:linear-gradient(180deg, rgba(11,61,46,.92), rgba(10,47,36,.86));
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;
  box-shadow: 0 18px 45px rgba(0,0,0,.35);
}
.title{display:flex;flex-direction:column;gap:4px;min-width:0;}
.title h1{
  margin:0;font-weight:750;letter-spacing:.08em;text-transform:uppercase;
  font-size:16px;color:var(--cream);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.title .sub{font-size:12px;color:var(--muted);letter-spacing:.02em;}
.meta{text-align:right;font-size:12px;color:var(--muted);line-height:1.4;white-space:nowrap;}
.meta strong{color:var(--gold);font-weight:650;}

.card{
  margin-top:14px;background:var(--card);
  border:1px solid rgba(255,255,255,.10);
  border-radius:14px;overflow:hidden;
  box-shadow: 0 18px 45px rgba(0,0,0,.35);
  backdrop-filter: blur(6px);
}

/* Controls */
.controls{
  display:flex;justify-content:space-between;align-items:center;gap:12px;
  padding:12px 16px;border-bottom:1px solid var(--line);
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
}
.controls .label{font-size:12px;color:var(--muted);letter-spacing:.02em;}
.segment{
  display:inline-flex;border:1px solid rgba(255,255,255,.14);
  border-radius:999px;overflow:hidden;background:rgba(0,0,0,.18);
}
.segment button{
  border:0;background:transparent;color:var(--muted);
  font-size:12px;letter-spacing:.10em;text-transform:uppercase;
  padding:8px 12px;cursor:pointer;
}
.segment button.active{
  background:rgba(215,197,138,.18);
  color:var(--cream);
  box-shadow: inset 0 0 0 1px rgba(215,197,138,.30);
}

/* Table */
.table-head{
  display:grid;grid-template-columns:92px 1fr 160px;
  padding:12px 16px;border-bottom:1px solid var(--line);
  font-size:12px;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);
}
.row{
  display:grid;grid-template-columns:92px 1fr 160px;
  padding:14px 16px;border-bottom:1px solid var(--line);
  align-items:center;
}
.row:last-child{border-bottom:none}

/* Position + movement */
.poscell{
  display:flex;align-items:center;gap:8px;
  font-variant-numeric:tabular-nums;
  color:var(--gold);
  font-weight:900;
}
.move{
  display:inline-flex;align-items:center;gap:4px;
  font-size:12px;font-weight:900;
  padding:2px 6px;border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.18);
  line-height:1;
}
.move.up{color:#7CFC98;}
.move.down{color:#ff6b6b;}
.move .tri{font-size:12px;line-height:1;position:relative;top:-0.5px;}

.team{display:flex;flex-direction:column;gap:2px;min-width:0;}
.team .name{font-size:16px;font-weight:650;color:var(--cream);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.team .subline{font-size:12px;color:var(--muted);}
.value{text-align:right;font-variant-numeric:tabular-nums;font-size:18px;font-weight:850;color:var(--cream);}
.value .unit{font-size:12px;font-weight:650;color:var(--muted);margin-left:6px;letter-spacing:.10em;text-transform:uppercase;}

.status{
  display:flex;gap:10px;align-items:center;justify-content:flex-start;
  padding:10px 16px 14px;color:var(--muted);font-size:12px;
  border-top:1px solid rgba(255,255,255,.06);
  background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.08));
}
.pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18);}
.dot{width:8px;height:8px;border-radius:50%;background:#7CFC98;box-shadow:0 0 0 3px rgba(124,252,152,.14);}
.dot.sync{background:#ffd166;box-shadow:0 0 0 3px rgba(255,209,102,.14);}
.dot.bad{background:#ff6b6b;box-shadow:0 0 0 3px rgba(255,107,107,.14);}

/* Schedule */
.card-title{
  padding:12px 16px;border-bottom:1px solid var(--line);
  font-size:12px;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
}
.schedule-head,.schedule-row{display:grid;grid-template-columns:160px 1fr;padding:14px 16px;align-items:center;}
.schedule-head{border-bottom:1px solid var(--line);font-size:12px;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);}
.schedule-row{border-bottom:1px solid var(--line);}
.schedule-row:last-child{border-bottom:none;}
.month{font-weight:800;color:var(--gold);}
.course{font-weight:650;color:var(--cream);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}

@media (max-width:520px){
  .table-head,.row{grid-template-columns:88px 1fr 130px;}
  .team .name{font-size:15px;}
  .value{font-size:17px;}
  .schedule-head,.schedule-row{grid-template-columns:120px 1fr;}
  .controls{flex-direction:column;align-items:flex-start;}
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrap">
  <div class="header">
    <div class="title">
      <h1>Dragon Tour Leaderboard</h1>
      <div class="sub" id="subHeader">Loading…</div>
    </div>
    <div class="meta">
      Last update: <strong id="lastUpdate">—</strong><br/>
      Refresh: <strong id="refreshRate">10s</strong>
    </div>
  </div>

  <div class="card" aria-live="polite">
    <div class="controls">
      <div class="label" id="viewHint">View: Month</div>
      <div class="segment" role="tablist" aria-label="Leaderboard view">
        <button id="btnMonth" type="button">Month</button>
        <button id="btnSeason" type="button">Season</button>
        <button id="btnPlayers" type="button">Players</button>
      </div>
    </div>

    <div class="table-head">
      <div>Pos</div>
      <div id="nameHeader">Team</div>
      <div id="valueHeader" style="text-align:right;">This Month</div>
    </div>

    <div id="rows"></div>

    <div class="status">
      <span class="pill"><span class="dot sync" id="dot"></span> <span id="statusText">Syncing…</span></span>
      <span id="errHint" style="display:none;"></span>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Season Schedule</div>
    <div class="schedule-head"><div>Month</div><div>Location</div></div>
    <div class="schedule-row"><div class="month">January</div><div class="course">Viera East</div></div>
    <div class="schedule-row"><div class="month">February</div><div class="course">Duran</div></div>
    <div class="schedule-row"><div class="month">March</div><div class="course">Royal St Cloud</div></div>
    <div class="schedule-row"><div class="month">April</div><div class="course">Duran Short Course</div></div>
    <div class="schedule-row"><div class="month">May</div><div class="course">Great Outdoors</div></div>
    <div class="schedule-row"><div class="month">June</div><div class="course">Manatee Cove</div></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const SHEET_ID = "1-Wo8A1lNGSMO6z85mLvxemk2CxP_tPihK9mEzTeesOA";
const TAB_MONTHLY = "MonthlyScores";
const TAB_SEASON  = "SeasonPoints";
const TAB_PLAYERS = "PlayerStandings";
const REFRESH_MS = 10000;
const MONTHS = ["January","February","March","April","May","June"];
/* ========================================= */

const URL_MONTHLY = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(TAB_MONTHLY)}`;
const URL_SEASON  = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(TAB_SEASON)}`;
const URL_PLAYERS = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(TAB_PLAYERS)}`;

const rowsEl = document.getElementById("rows");
const lastUpdateEl = document.getElementById("lastUpdate");
const refreshRateEl = document.getElementById("refreshRate");
const statusTextEl = document.getElementById("statusText");
const dotEl = document.getElementById("dot");
const subHeaderEl = document.getElementById("subHeader");
const btnMonth = document.getElementById("btnMonth");
const btnSeason = document.getElementById("btnSeason");
const btnPlayers = document.getElementById("btnPlayers");
const viewHint = document.getElementById("viewHint");
const valueHeader = document.getElementById("valueHeader");
const nameHeader = document.getElementById("nameHeader");
const errHintEl = document.getElementById("errHint");

refreshRateEl.textContent = Math.round(REFRESH_MS/1000) + "s";

function setStatus(mode, text, err){
  statusTextEl.textContent = text;
  dotEl.classList.toggle("sync", mode === "sync");
  dotEl.classList.toggle("bad", mode === "bad");
  if (err){
    errHintEl.style.display = "inline";
    errHintEl.textContent = err;
  } else {
    errHintEl.style.display = "none";
    errHintEl.textContent = "";
  }
}

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  })[s]);
}

const norm = s => String(s || "").trim().toLowerCase();

function cleanCell(x){
  let s = String(x ?? "").trim();
  if (s.startsWith('"') && s.endsWith('"')) s = s.slice(1,-1).replace(/""/g, '"');
  return s.trim();
}

function parseCSV(text){
  const rows = [];
  let row = [];
  let cur = "";
  let inQuotes = false;

  text = String(text || "")
    .replace(/\uFEFF/g, "")
    .replace(/\r\n/g, "\n")
    .replace(/\r/g, "\n");

  for (let i=0;i<text.length;i++){
    const ch = text[i];
    const next = text[i+1];

    if (ch === '"'){
      if (inQuotes && next === '"'){ cur += '"'; i++; }
      else inQuotes = !inQuotes;
    } else if (ch === "," && !inQuotes){
      row.push(cur); cur="";
    } else if (ch === "\n" && !inQuotes){
      row.push(cur); rows.push(row); row=[]; cur="";
    } else cur += ch;
  }
  row.push(cur); rows.push(row);

  while (rows.length && rows[rows.length-1].every(c => String(c).trim() === "")) rows.pop();
  if (rows.length < 2) return { headers: [], rows: [] };

  const headers = rows[0].map(h => cleanCell(h).toLowerCase());
  const data = rows.slice(1).map(r => r.map(cleanCell));
  return { headers, rows: data };
}

function numLoose(x){
  const s = cleanCell(x).replace(/,/g,"").replace(/^\+/,"").trim();
  if (!s) return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
}

function parseGolf(raw){
  const s = cleanCell(raw);
  if (!s) return { value: Number.POSITIVE_INFINITY, display: "—" };
  if (s.toLowerCase() === "e") return { value: 0, display: "E" };
  if (/^[+-]?0+(\.0+)?$/.test(s)) return { value: 0, display: "E" };

  const n = numLoose(s);
  if (n === null) return { value: Number.POSITIVE_INFINITY, display: "—" };
  if (Object.is(n, -0) || n === 0) return { value: 0, display: "E" };
  return { value: n, display: (n > 0 ? `+${n}` : String(n)) };
}

function tieLabels(sorted, keyFn){
  const labels = new Array(sorted.length);
  let i = 0;
  while (i < sorted.length){
    let j = i + 1;
    const key = keyFn(sorted[i]);
    while (j < sorted.length && keyFn(sorted[j]) === key) j++;
    const pos = i + 1;
    const label = (j - i > 1) ? `T${pos}` : `${pos}`;
    for (let k = i; k < j; k++) labels[k] = label;
    i = j;
  }
  return labels;
}

function getCurrentTourMonth(){
  const idx = Math.min(Math.max(new Date().getMonth(), 0), 5);
  return { index: idx, name: MONTHS[idx] };

}
async function fetchTab(url){
  const full = url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();

  // tiny retry for Google CSV hiccups (429/403/5xx or transient HTML)
  for (let attempt = 1; attempt <= 2; attempt++){
    const res = await fetch(full, { cache: "no-store" });

    if (!res.ok){
      // Retry once on common transient statuses
      if (attempt === 1 && (res.status === 429 || res.status === 403 || res.status >= 500)){
        await new Promise(r => setTimeout(r, 600));
        continue;
      }
      throw new Error("HTTP " + res.status);
    }

    const text = await res.text();

    // Google sometimes returns an HTML interstitial/login page instead of CSV
    const looksLikeHtml = /<!doctype html|<html|<head|<body/i.test(text);
    if (looksLikeHtml){
      if (attempt === 1){
        await new Promise(r => setTimeout(r, 600));
        continue;
      }
      throw new Error("Non-CSV response (Google returned HTML)");
    }

    return text;
  }

  throw new Error("Fetch failed");
}

/* ===== delta persistence until sheet changes (stable fingerprints) ===== */
const STORE_KEY = "dragonTour_deltaStore_v2";

function loadStore(){
  try { return JSON.parse(localStorage.getItem(STORE_KEY) || "{}"); }
  catch { return {}; }
}
function saveStore(obj){
  try { localStorage.setItem(STORE_KEY, JSON.stringify(obj)); } catch {}
}
function getViewState(viewKey){
  const s = loadStore();
  return s[viewKey] || { prev:{}, fp:"" };
}
function setViewState(viewKey, state){
  const s = loadStore();
  s[viewKey] = state;
  saveStore(s);
}
function resetAllDeltas(){
  try { localStorage.removeItem(STORE_KEY); } catch {}
}
function fingerprint(pairs){
  const str = pairs.slice().sort().join("||");
  let h = 2166136261;
  for (let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return (h >>> 0).toString(16);
}
function movementBadge(prevPos, currPos){
  if (!prevPos || !currPos) return "";
  const diff = prevPos - currPos;
  if (diff === 0) return "";
  if (diff > 0) return `<span class="move up"><span class="tri">▲</span>${diff}</span>`;
  return `<span class="move down"><span class="tri">▼</span>${Math.abs(diff)}</span>`;
}

let currentView = "month"; // month | season | players
let currentMonth = getCurrentTourMonth();

let teamData = [];
let playerData = [];
let lastGoodTeamData = [];
let lastGoodPlayerData = [];

/* Stable fingerprints (raw keyed data) */
function fpTeamsMonth(){ return fingerprint(teamData.map(t => `${norm(t.team)}|${t.golfThisMonth.value}`)); }
function fpTeamsSeason(){ return fingerprint(teamData.map(t => `${norm(t.team)}|${t.seasonTotalPoints}`)); }
function fpPlayers(){ return fingerprint(playerData.map(p => `${norm(p.playerName)}|${p.rank}|${p.netAvg}`)); }

/* Reset: ?reset=1 or Shift+R */
(function initReset(){
  const qs = new URLSearchParams(location.search);
  if (qs.get("reset") === "1"){
    resetAllDeltas();
    qs.delete("reset");
    const newUrl = location.pathname + (qs.toString() ? ("?"+qs.toString()) : "");
    history.replaceState(null,"",newUrl);
  }
  window.addEventListener("keydown", (e)=>{
    if (e.shiftKey && (e.key === "R" || e.key === "r")){
      resetAllDeltas();
      setStatus("sync","Deltas reset");
      setTimeout(()=>setStatus("", "Live"), 800);
    }
  });
})();

function applyViewUI(){
  btnMonth.classList.toggle("active", currentView === "month");
  btnSeason.classList.toggle("active", currentView === "season");
  btnPlayers.classList.toggle("active", currentView === "players");

  if (currentView === "players"){
    viewHint.textContent = "View: Players";
    nameHeader.textContent = "Player Name";
    valueHeader.textContent = "Net Avg";
    subHeaderEl.textContent = "Individual standings • Net average";
  } else if (currentView === "season"){
    viewHint.textContent = "View: Season";
    nameHeader.textContent = "Team";
    valueHeader.textContent = "Season Total";
    subHeaderEl.textContent = `${currentMonth.name} • Points standings`;
  } else {
    viewHint.textContent = "View: Month";
    nameHeader.textContent = "Team";
    valueHeader.textContent = "This Month";
    subHeaderEl.textContent = `${currentMonth.name} • Golf scores`;
  }
}

function render(){
  applyViewUI();
  rowsEl.innerHTML = "";

  if (currentView === "players"){
    if (!playerData.length) return;

    const sorted = [...playerData].sort((a,b) =>
      (a.rank - b.rank) ||
      (a.netAvg - b.netAvg) ||
      a.playerName.localeCompare(b.playerName)
    );

    const tie = tieLabels(sorted, p => p.rank);
    const fp = fpPlayers();

    const st = getViewState("players");
    const prev = st.prev || {};
    const next = {};

    sorted.forEach((p, idx) => {
      const currPos = idx + 1;
      const key = norm(p.playerName);
      const badge = movementBadge(prev[key], currPos);
      next[key] = currPos;

      const netDisp = Number.isFinite(p.netAvg)
        ? String(p.netAvg).replace(/\.0+$/,"").replace(/(\.\d*?)0+$/,"$1")
        : "—";

      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="poscell">${escapeHtml(tie[idx])} ${badge}</div>
        <div class="team">
          <div class="name" title="${escapeHtml(p.playerName)}">${escapeHtml(p.playerName)}</div>
          <div class="subline">${escapeHtml(p.teamName || "—")}</div>
        </div>
        <div class="value">${escapeHtml(netDisp)}</div>
      `;
      rowsEl.appendChild(row);
    });

    if (fp !== st.fp){
      setViewState("players", { prev: next, fp });
    }
    return;
  }

  if (!teamData.length) return;

  const sorted = [...teamData];

  if (currentView === "month"){
    sorted.sort((a,b)=>
      (a.golfThisMonth.value - b.golfThisMonth.value) ||
      (b.seasonTotalPoints - a.seasonTotalPoints) ||
      a.team.localeCompare(b.team)
    );
} else {
  // SEASON VIEW: rank only by season points.
  // If tied, keep stable order by team name (so monthly changes don't affect season arrows).
  sorted.sort((a,b)=>
    (b.seasonTotalPoints - a.seasonTotalPoints) ||
    a.team.localeCompare(b.team)
  );
}

  const viewKey = (currentView === "month") ? `month_${currentMonth.name}` : "season";
  const keyFn = (currentView === "month") ? (t => t.golfThisMonth.value) : (t => t.seasonTotalPoints);
  const tie = tieLabels(sorted, keyFn);
  const fp = (currentView === "month") ? fpTeamsMonth() : fpTeamsSeason();

  const st = getViewState(viewKey);
  const prev = st.prev || {};
  const next = {};

  sorted.forEach((t, idx) => {
    const currPos = idx + 1;
    const key = norm(t.team);
    const badge = movementBadge(prev[key], currPos);
    next[key] = currPos;

    const big = (currentView === "month") ? t.golfThisMonth.display : String(t.seasonTotalPoints);
    const sub = (currentView === "month")
      ? `Season: ${t.seasonTotalPoints} pts`
      : `This month: ${t.golfThisMonth.display}`;

    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="poscell">${escapeHtml(tie[idx])} ${badge}</div>
      <div class="team">
        <div class="name" title="${escapeHtml(t.team)}">${escapeHtml(t.team)}</div>
        <div class="subline">${escapeHtml(sub)}</div>
      </div>
      <div class="value">${escapeHtml(big)}${currentView==="season" ? '<span class="unit">pts</span>' : ""}</div>
    `;
    rowsEl.appendChild(row);
  });

  if (fp !== st.fp){
    setViewState(viewKey, { prev: next, fp });
  }
}

/* ===== build data from CSVs ===== */
function buildTeams(monthlyCSV, seasonCSV){
  const month = currentMonth.name.toLowerCase();

  const A = parseCSV(monthlyCSV);
  const B = parseCSV(seasonCSV);

  const teamIdxA = A.headers.indexOf("team");
  const monthIdxA = A.headers.indexOf(month);
  if (teamIdxA === -1 || monthIdxA === -1) throw new Error("MonthlyScores missing: Team + " + currentMonth.name);

  const teamIdxB = B.headers.indexOf("team");
  if (teamIdxB === -1) throw new Error("SeasonPoints missing: Team");

  const seasonMap = new Map();
  B.rows.forEach(r => {
    const team = cleanCell(r[teamIdxB]);
    if (!team) return;

    let total = 0;
    for (let i=1;i<r.length;i++){
      const n = numLoose(r[i]);
      total += (n === null ? 0 : n);
    }
    seasonMap.set(norm(team), total);
  });

  const out = [];
  A.rows.forEach(r => {
    const team = cleanCell(r[teamIdxA]);
    if (!team) return;

    const golfThisMonth = parseGolf(r[monthIdxA]);
    const seasonTotalPoints = seasonMap.get(norm(team)) ?? 0;

    out.push({ team, golfThisMonth, seasonTotalPoints });
  });

  if (out.length){
    teamData = out;
    lastGoodTeamData = out;
  } else if (lastGoodTeamData.length){
    teamData = lastGoodTeamData;
  }
}

function buildPlayers(playersCSV){
  const P = parseCSV(playersCSV);

  const pi = P.headers.indexOf("player name");
  const ti = P.headers.indexOf("team");
  const ni = P.headers.indexOf("net average");
  const ri = P.headers.indexOf("rank");

  if (pi === -1 || ti === -1 || ni === -1 || ri === -1){
    throw new Error("PlayerStandings headers must be: Player Name | Team | Net Average | Rank");
  }

  const out = [];
  P.rows.forEach(r => {
    const playerName = cleanCell(r[pi]);
    if (!playerName) return;

    const teamName = cleanCell(r[ti]);
    const rank = numLoose(r[ri]);
    const netAvg = numLoose(r[ni]);

    out.push({
      playerName,
      teamName,
      rank: (rank === null ? 999999 : rank),
      netAvg: (netAvg === null ? Number.POSITIVE_INFINITY : netAvg)
    });
  });

  if (out.length){
    playerData = out;
    lastGoodPlayerData = out;
  } else if (lastGoodPlayerData.length){
    playerData = lastGoodPlayerData;
  }
}

/* ===== NEW: fault-tolerant load (won't brick everything) ===== */
async function load(){
  setStatus("sync", "Syncing…");
  currentMonth = getCurrentTourMonth();

  let teamsOk = false;
  let playersOk = false;
  let errMsg = "";

  // Month+Season (core)
  try{
    const [monthlyCSV, seasonCSV] = await Promise.all([
      fetchTab(URL_MONTHLY),
      fetchTab(URL_SEASON)
    ]);
    buildTeams(monthlyCSV, seasonCSV);
    teamsOk = true;
  } catch (e){
    console.error("Teams load failed:", e);
    errMsg = String(e && e.message ? e.message : e);
    if (lastGoodTeamData.length) teamData = lastGoodTeamData;
  }

  // Players (optional)
  try{
    const playersCSV = await fetchTab(URL_PLAYERS);
    buildPlayers(playersCSV);
    playersOk = true;
  } catch (e){
    console.error("Players load failed:", e);
    if (!errMsg) errMsg = String(e && e.message ? e.message : e);
    if (lastGoodPlayerData.length) playerData = lastGoodPlayerData;
  }

  render();
  lastUpdateEl.textContent = new Date().toLocaleString();

  if (teamsOk && playersOk){
    setStatus("", "Live");
  } else if (teamsOk && !playersOk){
    setStatus("bad", "Live (players offline)", errMsg);
  } else if (!teamsOk && playersOk){
    setStatus("bad", "Live (teams offline)", errMsg);
  } else {
    setStatus("bad", "Offline / sheet mismatch", errMsg);
  }
}

/* ===== controls ===== */
function setView(view){
  currentView = view;
  applyViewUI();
  render();
}
btnMonth.addEventListener("click", () => setView("month"));
btnSeason.addEventListener("click", () => setView("season"));
btnPlayers.addEventListener("click", () => setView("players"));

/* init */
setView("month");
load();
setInterval(load, REFRESH_MS);
