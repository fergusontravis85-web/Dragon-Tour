<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dragon Tour Leaderboard</title>

<style>
:root{
  --red:#b30018;
  --red-dark:#5c000a;
  --text:#f4f4f4;
  --muted:rgba(255,255,255,.7);
  --line:rgba(255,255,255,.15);
  --card:rgba(0,0,0,.80);
  --accent:#ff2a2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:var(--text);
  min-height:100vh;
  background:#000;
  overflow:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;
}

.video-bg iframe{
  width:100vw;
  height:100vh;
  border:0;
  transform:scale(1.15);
}

/* Dark overlay */
.video-overlay{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(900px 600px at 50% 15%, rgba(179,0,24,.35), transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.88));
}

/* ===== LAYOUT ===== */
.wrap{
  max-width:900px;
  margin:auto;
  padding:28px 16px 60px;
  position:relative;
  z-index:1;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  padding:18px;
  background:linear-gradient(180deg, var(--red), var(--red-dark));
  border-radius:14px;
  border:1px solid var(--line);
}

.header h1{
  margin:0;
  font-size:16px;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-weight:900;
}

.meta{
  font-size:12px;
  text-align:right;
  color:var(--muted);
}

/* ===== CARDS ===== */
.card{
  margin-top:14px;
  background:var(--card);
  border-radius:14px;
  border:1px solid var(--line);
  overflow:hidden;
}

.card-title{
  padding:14px 16px;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  border-bottom:1px solid var(--line);
}

/* ===== TABLES ===== */
.table-head, .row{
  display:grid;
  grid-template-columns:64px 1fr 140px;
  padding:14px 16px;
  align-items:center;
}

.table-head{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  border-bottom:1px solid var(--line);
}

.row{
  border-bottom:1px solid var(--line);
}

.row:last-child{border-bottom:none}

.pos{
  font-weight:900;
  color:var(--accent);
}

.team{
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.points{
  text-align:right;
  font-weight:900;
  font-size:18px;
}

.points span{
  font-size:12px;
  color:var(--muted);
  margin-left:6px;
  letter-spacing:.14em;
}

/* ===== SCHEDULE TABLE ===== */
.schedule-head, .schedule-row{
  display:grid;
  grid-template-columns:160px 1fr;
  padding:14px 16px;
  align-items:center;
}

.schedule-head{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  border-bottom:1px solid var(--line);
}

.schedule-row{
  border-bottom:1px solid var(--line);
}

.schedule-row:last-child{border-bottom:none}

.month{
  font-weight:900;
  color:var(--accent);
  letter-spacing:.06em;
}

.course{
  font-weight:700;
}

/* ===== STATUS ===== */
.status{
  padding:10px 16px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  border-top:1px solid var(--line);
}
</style>
</head>

<body>

<!-- Video Background -->
<div class="video-bg">
  <iframe
    src="https://jumpshare.com/embed/sjEuZqo480esyYUaTLFG?autoplay=1&mute=1&loop=1"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>
<div class="video-overlay"></div>

<div class="wrap">

  <!-- HEADER -->
  <div class="header">
    <h1>Dragon Tour Leaderboard</h1>
    <div class="meta">
      Last update:<br>
      <strong id="lastUpdate">â€”</strong>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <div class="table-head">
      <div>Pos</div>
      <div>Team</div>
      <div style="text-align:right;">Points</div>
    </div>
    <div id="rows"></div>
    <div class="status">
      <span>Live</span>
      <span>Auto-refreshing</span>
    </div>
  </div>

  <!-- SCHEDULE -->
  <div class="card">
    <div class="card-title">Season Schedule</div>

    <div class="schedule-head">
      <div>Month</div>
      <div>Course</div>
    </div>

    <div class="schedule-row">
      <div class="month">January</div>
      <div class="course">Viera East</div>
    </div>
    <div class="schedule-row">
      <div class="month">February</div>
      <div class="course">Duran</div>
    </div>
    <div class="schedule-row">
      <div class="month">March</div>
      <div class="course">Royal St Cloud</div>
    </div>
    <div class="schedule-row">
      <div class="month">April</div>
      <div class="course">Duran Short Course</div>
    </div>
    <div class="schedule-row">
      <div class="month">May</div>
      <div class="course">Great Outdoors</div>
    </div>
    <div class="schedule-row">
      <div class="month">June</div>
      <div class="course">Manatee Cove</div>
    </div>
  </div>

</div>

<script>
const SHEET_CSV_URL =
"https://docs.google.com/spreadsheets/d/1-Wo8A1lNGSMO6z85mLvxemk2CxP_tPihK9mEzTeesOA/export?format=csv&gid=0";

const REFRESH_MS = 10000;

const rowsEl = document.getElementById("rows");
const lastUpdateEl = document.getElementById("lastUpdate");

function parseCSV(text){
  const lines = text.trim().split(/\r?\n/);
  const headers = lines.shift().split(",").map(h=>h.toLowerCase());
  const teamIdx = headers.indexOf("team");
  const pointsIdx = headers.indexOf("points");

  return lines.map(l=>{
    const c=l.split(",");
    return {
      team:c[teamIdx]?.replace(/"/g,""),
      points:Number(c[pointsIdx])||0
    };
  });
}

function golfPositions(data){
  const pos=[];
  let i=0;
  while(i<data.length){
    let j=i+1;
    while(j<data.length && data[j].points===data[i].points) j++;
    const label=(j-i>1)?"T"+(i+1):String(i+1);
    for(let k=i;k<j;k++) pos[k]=label;
    i=j;
  }
  return pos;
}

function render(data){
  data.sort((a,b)=>b.points-a.points || a.team.localeCompare(b.team));
  const pos=golfPositions(data);
  rowsEl.innerHTML="";
  data.forEach((d,i)=>{
    rowsEl.innerHTML+=`
      <div class="row">
        <div class="pos">${pos[i]}</div>
        <div class="team">${d.team}</div>
        <div class="points">${d.points}<span>PTS</span></div>
      </div>`;
  });
}

async function load(){
  const res=await fetch(SHEET_CSV_URL+"&t="+Date.now());
  const text=await res.text();
  render(parseCSV(text));
  lastUpdateEl.textContent=new Date().toLocaleString();
}

load();
setInterval(load, REFRESH_MS);
</script>

</body>
</html>
